<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">

</head>

<body>

  <header>
    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">
      <div id="info" title="Read more about pomodoro technique"><i class="fas fa-info"></i></div>
    </a>
    <div id="switch">
      <input type="checkbox" id="check">
      <label for="check">
        <span class="toggleTrack"><span>Dark</span><span>Light</span></span>
      </label>
    </div>
  </header>

  <main>
    <div id="chooseTimer">
      <div class="targetTimer activeTimer">Pomodor</div>
      <div class="targetTimer">Short Break</div>
      <div class="targetTimer">Long Break</div>
    </div>
    <div id="timer">25:00</div>
    <div id="buttons">
      <button id="reset"><i class="fas fa-stop"></i></button>
      <button id="start"><i class="fas fa-play"></i></button>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
